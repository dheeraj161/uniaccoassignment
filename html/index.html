<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>login page</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>


	<div style="margin: auto; width: 100%;">
		<div>
			<div style="display: inline-block; padding: 5px;">username</div>
			<input id="username" type="text" name="username" style="padding: 5px;">
		</div>
		<div>
			<div style="display: inline-block; padding: 5px;">password</div>
			<input id="password" type="text" name="password" style="padding: 5px;">
		</div>
		<div>
			<button id="loginbutton">login</button>
		</div>
		<div>
			<button id="signupbutton">signup</button>
		</div>
		<div>
			<button id="loginhistory">loginhistory</button>
		</div>
	</div>



	<script type="text/javascript">
		const baseurl="http://localhost:3000";
	

		$("#signupbutton").click(function(){
			var url = baseurl+"/user/signup";
			var username = $("#username").val();
			var password = $("#password").val();
			$.ajax({
				method: "POST",
				url: url,
				data: {
					username: username,
					password: password
				}
			}).done(function(data){
				console.log(data);
			});
		});

		$("#loginbutton").click(function(){
			var url = baseurl+"/user/login";
			var username = $("#username").val();
			var password = $("#password").val();
			$.ajax({
				method: "POST",
				url: url,
				data: {
					username: username,
					password: password
				}
			}).done(function(data){
				console.log(data);
			});
		});

		$("#loginhistory").click(function(){
			var url = baseurl+"/loginhistory";
		})
	</script>

</body>
</html>
